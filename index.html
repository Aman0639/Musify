<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/7776461442.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Musify Logo" height="40"> Musify
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Playlist -->
        <div class="list">
            <h1>My Favourite Playlist</h1>

            <!-- Song Item Template -->
            <div class="songitems">
                <img src="first.jfif" alt="1">
                <span class="names">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">
                        <span class="timeduration">5:34</span>
                        <i class="fa-solid songitemplay fa-circle-play"></i>
                    </span>
                </span>
            </div>

            <div class="songitems">
                <img src="first.jfif" alt="2">
                <span class="names">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">
                        <span class="timeduration">3:32</span>
                        <i class="fa-solid songitemplay fa-circle-play"></i>
                    </span>
                </span>
            </div>

            <div class="songitems">
                <img src="first.jfif" alt="3">
                <span class="names">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">
                        <span class="timeduration">4:20</span>
                        <i class="fa-solid songitemplay fa-circle-play"></i>
                    </span>
                </span>
            </div>

            <div class="songitems">
                <img src="first.jfif" alt="4">
                <span class="names">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">
                        <span class="timeduration">5:20</span>
                        <i class="fa-solid songitemplay fa-circle-play"></i>
                    </span>
                </span>
            </div>

            <div class="songitems">
                <img src="first.jfif" alt="5">
                <span class="names">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">
                        <span class="timeduration">3:49</span>
                        <i class="fa-solid songitemplay fa-circle-play"></i>
                    </span>
                </span>
            </div>

            <div class="songitems">
                <img src="first.jfif" alt="6">
                <span class="names">Let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">
                        <span class="timeduration">2:46</span>
                        <i class="fa-solid songitemplay fa-circle-play"></i>
                    </span>
                </span>
            </div>
        </div>

        <!-- Banner -->
        <div class="banner"></div>
    </div>

    <!-- Bottom Player -->
    <div class="bottom">
        <input type="range" max="100" min="0" value="0" id="playbar">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-sharp fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" height="22px" alt="gify" id="gif">
            <span id="detail">Let me love you</span>
        </div>
    </div>

    <script src="music.js"></script>
</body>
</html>
